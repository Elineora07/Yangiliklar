{% extends 'layouts/base.html' %}
{% load crispy_forms_filters i18n %}
{% block content %}

    <div class="row mt-3">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-header">
                    <h4>{{ request.page_title }}</h4>
                </div>
                <div class="card-body">
                    <form action="{% block form_url %}{% endblock %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-outline-success mt-2">{% if request.button_title %}{{ request.button_title }}{% else %}{% trans "Qo'shish" %}{% endif %} </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
