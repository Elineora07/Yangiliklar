{% load crispy_forms_filters i18n %}
<div class="modal" tabindex="-1" id="id-modal-form" >
    <form class="modal-dialog" action="{% url 'account:login' %}" method="post">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign in</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            {% csrf_token %}
          {{ LOGIN_FORM|crispy }}
            <div class="d-flex">
                <a href="{% url 'account:registration' %}" class="text-decoration-none ms-auto">Ro'yhatdan o'tish</a>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Orqaga" %}</button>
          <button type="submit" class="btn btn-primary">{% trans "Tizimga kirish" %}</button>
        </div>
      </div>
    </div>
  </div>
